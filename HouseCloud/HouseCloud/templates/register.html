<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <title>HouseCloud</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1 id="h1-logo">
                    House<strong id="strong-logo">Cloud</strong>
                </h1>
            </div>
        </header>
        <main>
            <section class="register-login">
                <div class="container-text-form">
                    <h3 id="title-register-login"><strong>Creaci&oacute;n de cuenta</strong></h3>
                    <p id="p-sign">Â¿Ya tienes una cuenta? <a id="a-sign" href="/login">Inicia sesi&oacute;n</a></p>
                </div>
                <form class="form-centered" method="post">

                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="send-button">
                        <input class="button" type="submit" value="Enviar">
                    </div>

                    <div class="errors">
                        {% if not error_bd %}
                        <p>{{ datos_error }}</p>
                        {% endif %}

                        {% if error %}
                        <div class="list-errors-div">
                            <ul class="list-errors">
                                {% for message in error %}
                                <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                </form>
            </section>
        </main>
    </div>
</body>

</html>
